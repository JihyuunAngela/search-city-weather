<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Title in the tab</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section>
			<form action="">
				<label for="city">City:</label>
				<input type="text" name="" value="">
				<button type="button" name="button">Get Weather</button>
			</form>
		</section>

		<main>
			<section>
				<div>
					<h2>Current Weather</h2>
					<img id="current-icon" src="" alt="">
					<p id="current-condition"></p>
					<p id="current-temp"></p>
				</div>
			</section>
			
			<section class="three-columns">
				<div>
					<h4>Humidity</h4>
					<span id="current-humidity"></span>
				</div>
				<div>
					<h4>Precipitation</h4>
					<span id="current-precip"></span>
				</div>
				<div>
					<h4>Wind</h4>
					<span id="current-wind"></span>
				</div>
			</section>
			
			<section class="three-columns">
				<div>
					<h4 id="tomorrow"></h4>
					<img id="tomorrow-icon" src="" alt="">
					<p id="tomorrow-temp"></p>
				</div>
				<div>
					<h4 id="day-two"></h4>
					<img id="two-icon" src="" alt="">
					<p id="two-temp"></p>
				</div>
				<div>
					<h4 id="day-three"></h4>
					<img id="three-icon" src="" alt="">
					<p id="three-temp"></p>
				</div>
			</section>
		</main>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
